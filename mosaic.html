<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>모자이크</title>
	<style>
	input{display: none;}
		img{transition: 0.5s;}
		#c:checked+label>img{filter:blur(5px);}
	</style>
</head>
<body>
		<input type="checkbox" id="c">
		<label for="c"><img src="./image/testimg.jpg" alt=""></label>
</body>
</html>
